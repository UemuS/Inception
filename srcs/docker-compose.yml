networks:
  wordpress:
    driver: bridge
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/yihssan/data/html'
  nginx:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
